	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				plugins: ['dayGrid'],
				defaultView: 'dayGridMonth',
				showNonCurrentDates: false,
				defaultDate: '2020-01-24',
				events: [
					{
						daysOfWeek: [ '1' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						daysOfWeek: [ '2' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						daysOfWeek: [ '3' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
					{
						daysOfWeek: [ '4' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
					{
						daysOfWeek: [ '5' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						title: 'Scheduled',
						start: '2020-01-01 06:00:00',
						end: '2020-01-01 12:00:00',
						color: '#3788d8',
					},
				]
			});

			calendar.render();
		});


		function openFacilityModal(){
				$('#facilitySchedModal').modal('show');
			}
	</script>

	<div class="container pt-5">

			<button class="btn btn-primary" onClick="openFacilityModal()">Add Facility Availibility</button>
			<div class="col-6"><h3>Facility Schedule</h3></div>
			<div class="col-6 text-right"><h3>Moraga Special Care Center</h3></div>
		</div>

<!-- Facility Modal -->
<div class="modal fade" id="facilitySchedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Work Schedule</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="providerName" class="col-sm-3 col-form-label">Facility</label>
						<div class="col-sm-9">
							<select id="startTime" name="startTime" class="form-control">
								<option>City Hospital</option>
								<option>State Hospital</option>
							</select>
						</div>
					</div>


					

					<hr/>
					
					<div class="form-group row">
						<label for="scheduleDate" class="col-sm-3 col-form-label">Date</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="scheduleDate" value="1/24/2019">
						</div>
					</div>
					<div class="form-group row">
						<label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
						<div class="col-sm-9">
							<select id="startTime" name="startTime" class="form-control">
								<option>12 am</option>
								<option>1 am</option>
								<option>2 am</option>
								<option>3 am</option>
								<option>4 am</option>
								<option>5 am</option>
								<option>6 am</option>
								<option>7 am</option>
								<option>8 am</option>
								<option>9 am</option>
								<option>10 am</option>
								<option>11 am</option>
								<option>12 pm</option>
								<option>1 pm</option>
								<option>2 pm</option>
								<option>3 pm</option>
								<option>4 pm</option>
								<option>5 pm</option>
								<option>6 pm</option>
								<option>7 pm</option>
								<option>8 pm</option>
								<option>9 pm</option>
								<option>10 pm</option>
								<option>11 pm</option>
								<option>12 pm</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="endTime" class="col-sm-3 col-form-label">End Time</label>
						<div class="col-sm-9">
							<select id="endTime" name="endTime" class="form-control">
								<option>12 am</option>
								<option>1 am</option>
								<option>2 am</option>
								<option>3 am</option>
								<option>4 am</option>
								<option>5 am</option>
								<option>6 am</option>
								<option>7 am</option>
								<option>8 am</option>
								<option>9 am</option>
								<option>10 am</option>
								<option>11 am</option>
								<option>12 pm</option>
								<option>1 pm</option>
								<option>2 pm</option>
								<option>3 pm</option>
								<option>4 pm</option>
								<option>5 pm</option>
								<option>6 pm</option>
								<option>7 pm</option>
								<option>8 pm</option>
								<option>9 pm</option>
								<option>10 pm</option>
								<option>11 pm</option>
								<option>12 pm</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="scheduleName" class="col-sm-3 col-form-label">Repeat Event</label>
						<div class="col-sm-9">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="scheduleName" class="col-sm-3 col-form-label">Schedule Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="scheduleName" value="My Hospital 1 Hours">
						</div>
					</div>

					<div class="form-group row">
						<label for="scheduleDate" class="col-sm-3 col-form-label">Repeat Interval</label>
						<div class="col-sm-9">
							<select id="repeatInterval" name="repeatInterval" class="form-control">
								<option>Weekly</option>
								<option>Daily (Weekday)</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="scheduleDate" class="col-sm-3 col-form-label">Repeat Day</label>
						<div class="col-sm-9">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Su</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Mo</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Tu</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">We</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Th</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Fr</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
								<label class="form-check-label" for="inlineCheckbox1">Sa</label>
							</div>
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
