	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				plugins: ['dayGrid'],
				defaultView: 'dayGridMonth',
				showNonCurrentDates: false,
				defaultDate: '2020-01-24',
				events: [
					{
						daysOfWeek: [ '1' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						daysOfWeek: [ '2' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						daysOfWeek: [ '3' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
					{
						daysOfWeek: [ '4' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
					{
						daysOfWeek: [ '5' ],
						title: 'Open',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
				]
			});

			calendar.render();
		});

	</script>
