<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

		<link href='fullcalendar/core/main.css' rel='stylesheet' />
		<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timeline@4.3.0/main.css' rel='stylesheet' />
		<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@4.3.0/main.css' rel='stylesheet' />
		
		<script src='fullcalendar/core/main.js'></script>
		<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timeline@4.3.0/main.js'></script>
		<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-common@4.3.1/main.js'></script>
		<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@4.3.0/main.js'></script>


		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<style type="text/css">
			#calendar .fc-bgevent {
    		background: lightslategray;
			}
		</style>
		<script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
					schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
          plugins: [ 'resourceTimeline'  ],
					defaultView: 'resourceTimelineDay',
					resourceGroupField: 'provider',
					resourceAreaWidth: '200px',
					slotWidth: 30,
					resources: [
						{ id: 1, provider: 'Test Provider', title: 'Hospital 1', 
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '18:00'}]
						},
						{ id: 2, provider: 'Test Provider', title: 'Hospital 2',
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '18:00'}]
						},
						{ id: 3, provider: 'Test Provider', title: 'Hospital 3',
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '20:00'}]
						},
						{ id: 4, provider: 'Test Provider 2', title: 'Hospital 1',
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '18:00'}]
						},
						{ id: 5, provider: 'Test Provider 2', title: 'Hospital 2',
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '18:00'}]
						},
						{ id: 6, provider: 'Test Provider 2', title: 'Hospital 3',
							businessHours: [{ daysOfWeek: [1,2,3,4,5], startTime: '05:00', endTime: '20:00'}]
						},
					],
					events: [
						{
							resourceId: 1,
							id: 'p1',
							title: '',
							start: '2020-01-24 09:00:00',
							end: '2020-01-24 15:00:00',
						},
						{
							resourceId: 2,
							id: 'p2',
							title: '',
							start: '2020-01-24 07:00:00',
							end: '2020-01-24 09:00:00',
						},
						{
							resourceId: 3,
							id: 'p2',
							title: '',
							start: '2020-01-24 15:00:00',
							end: '2020-01-24 16:00:00',
						},
						{
							resourceId: 1,
							id: 'p1',
							title: '',
							start: '2020-01-25 09:00:00',
							end: '2020-01-25 15:00:00',
						},
						{
							resourceId: 2,
							id: 'p2',
							title: '',
							start: '2020-01-25 07:00:00',
							end: '2020-01-25 09:00:00',
						},
						{
							resourceId: 3,
							id: 'p2',
							title: '',
							start: '2020-01-25 15:00:00',
							end: '2020-01-25 16:00:00',
						},
					],

					eventClick: function(info) {
						$('#providerSchedModal').modal('show');
					}
        });

        calendar.render();
      });

    </script>
  </head>
  <body>
		<div class="container">
			<div class="row">
				<h1>Calendar</h1>
			</div>
			<div class="row">
				<div id='calendar'></div>
			</div>
			
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="providerSchedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Work Schedule</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group row">
								<label for="scheduleName" class="col-sm-3 col-form-label">Repeat Event</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
									<label class="form-check-label" for="inlineRadio1">Yes</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
									<label class="form-check-label" for="inlineRadio2">No</label>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="scheduleName" class="col-sm-3 col-form-label">Schedule Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="scheduleName" value="My Hospital 1 Hours">
								</div>
							</div>

							<div class="form-group row">
								<label for="scheduleDate" class="col-sm-3 col-form-label">Repeat Interval</label>
								<div class="col-sm-9">
									<select id="repeatInterval" name="repeatInterval" class="form-control">
										<option>Weekly</option>
										<option>Daily (Weekday)</option>
									</select>
								</div>
							</div>

							<hr/>
							<div class="form-group row">
								<label for="providerName" class="col-sm-3 col-form-label">Provider</label>
								<div class="col-sm-9">
									<input type="text" readonly class="form-control-plaintext" id="providerName" value="Test Provider">
								</div>
							</div>
							<div class="form-group row">
								<label for="facilityName" class="col-sm-3 col-form-label">Facility</label>
								<div class="col-sm-9">
									<input type="text" readonly class="form-control-plaintext" id="facilityName" value="Hospital 1">
								</div>
							</div>
							<div class="form-group row">
								<label for="scheduleDate" class="col-sm-3 col-form-label">Date</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="scheduleDate" value="1/24/2019">
								</div>
							</div>
							<div class="form-group row">
								<label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
								<div class="col-sm-9">
									<select id="startTime" name="startTime" class="form-control">
										<option>12 am</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="endTime" class="col-sm-3 col-form-label">End Time</label>
								<div class="col-sm-9">
									<select id="endTime" name="endTime" class="form-control">
										<option>12 am</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>


  </body>
</html>
