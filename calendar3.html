	<script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/interaction@4.3.0/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.js'></script>

	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timeline@4.3.0/main.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-common@4.3.1/main.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@4.3.0/main.js'></script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
		integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				plugins: ['dayGrid'],
				defaultView: 'dayGridMonth',
				showNonCurrentDates: false,
				defaultDate: '2020-01-24',
				events: [
					{
						daysOfWeek: ['1'],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#74D855',
					},
					{
						daysOfWeek: ['3'],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#74D855'
					},
					{
						daysOfWeek: ['4'],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#74D855'
					},
					{
						id: 100,
						title: 'Unavailable',
						start: '2020-01-15',
						end: '2020-01-21',
						color: '#FE784A'
					},
				],
				eventClick: function (info) {
					// for (var key in info.event) {
					// 	console.log('key=' + key);
					// }
					console.log('info=' + info.event.start);

					if (info.event.title == 'Unavailable') {
						$('#vacationModal').modal('show');
					} else {
						$('#appointmentModal').modal('show');
					}
				},
				eventRender: function (info) {
					console.log('[eventRender] ' + info.event.title);

					if (info.event.title == 'Available') {
						var txt_start = info.event.start.toString();
						if (txt_start.startsWith('Wed Jan 15 2020')
						 || txt_start.startsWith('Thu Jan 16 2020')
						 || txt_start.startsWith('Fri Jan 17 2020')
						 || txt_start.startsWith('Sat Jan 18 2020')
						 || txt_start.startsWith('Sun Jan 19 2020')
						 || txt_start.startsWith('Mon Jan 20 2020')
						 || txt_start.startsWith('Tue Jan 21 2020')) {
							return false;
						}
					}
				}
			});

			calendar.render();
		});

		function addAppointment() {
			$('#appointmentModal').modal('show');
		}

	</script>

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">ForeFront</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="facility_list.html">Facility</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="provider_list.html">Provider</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="summary.html">Overview</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container pt-3">
		<div class="row mb-1">
			<div class="col-6">
				<h3>Doctor Availability</h3>
			</div>
			<div class="col-6 text-right">
				<h3>Dr.John Smith</h3>
			</div>
		</div>
		<div class="text-right mb-2">
			<span><a href="calendar2.html" class="mr-3">Check Schedule</a></span>
			<button class="btn btn-primary" onclick="addAppointment()">Add Availability</button>
		</div>
		<div id='calendar'></div>
	</div>

	<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Work Schedule</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group row">
							<label for="scheduleName" class="col-sm-3 col-form-label">Repeat Event</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
									checked>
								<label class="form-check-label" for="inlineRadio1">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
									value="option2">
								<label class="form-check-label" for="inlineRadio2">No</label>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Interval</label>
							<div class="col-sm-9">
								<select id="repeatInterval" name="repeatInterval" class="form-control">
									<option>Weekly</option>
									<option>Daily (Weekday)</option>
								</select>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Day of Week</label>
							<div class="col-sm-9 pt-2">
								<span class="mr-2"><input type="checkbox" /> S</span>
								<span class="mr-2"><input type="checkbox" /> M</span>
								<span class="mr-2"><input type="checkbox" /> T</span>
								<span class="mr-2"><input type="checkbox" /> W</span>
								<span class="mr-2"><input type="checkbox" /> T</span>
								<span class="mr-2"><input type="checkbox" /> F</span>
								<span class="mr-2"><input type="checkbox" /> S</span>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Series Start</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="1/1/2020">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Series End</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="12/31/2020">
							</div>
						</div>

						<hr />

						<div class="form-group row">
							<label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
							<div class="col-sm-9">
								<select id="startTime" name="startTime" class="form-control">
									<option>6 am</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="endTime" class="col-sm-3 col-form-label">End Time</label>
							<div class="col-sm-9">
								<select id="endTime" name="endTime" class="form-control">
									<option>12 pm</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="vacationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Unavailable Time</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label">From Date</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="1/1/2020">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">To Date</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="12/31/2020">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

</body>
