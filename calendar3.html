<html>

<head>
	<meta charset='utf-8' />
	<title>DEMO</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.css' rel='stylesheet' />
	<link href='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.css' rel='stylesheet' />
	<link href='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.css' rel='stylesheet' />
	<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timeline@4.3.0/main.css' rel='stylesheet' />
	<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@4.3.0/main.css' rel='stylesheet' />


	<script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/interaction@4.3.0/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/daygrid@4.3.0/main.min.js'></script>
	<script src='https://unpkg.com/@fullcalendar/timegrid@4.3.0/main.min.js'></script>

	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timeline@4.3.0/main.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-common@4.3.1/main.js'></script>
	<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/resource-timeline@4.3.0/main.js'></script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			var calendar = new FullCalendar.Calendar(calendarEl, {
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				plugins: ['dayGrid'],
				defaultView: 'dayGridMonth',
				showNonCurrentDates: true,
				defaultDate: '2020-01-24',
				events: [
					{
						daysOfWeek: [ '1' ],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3',
					},
					{
						daysOfWeek: [ '3' ],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
					{
						daysOfWeek: [ '4' ],
						title: 'Available',
						startTime: '06:00:00',
						endTime: '18:00:00',
						color: '#D3D3D3'
					},
				]
			});

			calendar.render();
		});

	</script>

</head>

<body>
	<div class="container pt-5">
		<div class="row mb-3">
			<div class="col-6"><h3>Doctor Available Time</h3></div>
			<div class="col-6 text-right"><h3>Dr.John Smith</h3></div>
		</div>
		<div id='calendar'></div>
	</div>
</body>

</html>
